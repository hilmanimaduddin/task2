    <h1>GET IN TOUCH</h1>
    <form action="">
      <div>
        <label for="input-name">Name</label>
        <input id="input-name" height="100px" type="text" required />
      </div>
      <div>
        <label for="input-email">Email</label>
        <input id="input-email" type="email" required />
      </div>
      <div>
        <label for="input-phone">Phone Number</label>
        <input id="input-phone" type="number" required />
      </div>
      <div>
        <label for="input-subject">Subject</label>
        <select name="" id="input-subject"></select>
      </div>
      <div>
        <label for="input-messages">Your Messages</label>
        <textarea name="" id="input-messages" cols="30" rows="5"></textarea>
      </div>
      <button>Submit</button>
    </form>
  </body>
